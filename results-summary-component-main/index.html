<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<div class="card">
		<div class="cardcontainer">
		<div class="content">
			<div class="result">
					<div class="result__column">
						<div class="result__body">
							<div class="result__row">
							<div class="result__title title"> <h3>Your Result</h3></div>
							<div class="result__circle">
								<h1>76</h1>
								<p>of 100</p>
							</div>
							<div class="result__subsubtitle"><h2>Great</h2></div>
							<div class="result__text">You scored higher than 65% of the people who have taken these tests.</div>
						</div>
					</div>
				</div>
			</div>
		

			<div class="summary">
					<div class="summary__column">
						<div class="summary__title title"><h3>Summary</h3></div>
						<div class="summary__rows">

						
							
							<div class="summary-rows__row row__1">
							<div class="row__item">
								<div class="row__about">
									<img src="assets/images/icon-reaction.svg" alt="reacion" class="row__img">
								<span class="row__what row__reaction">Reaction</span></div>
								<div class="row__score">80 /<span class="score__denominator"> 100</span></div>
							</div>
						</div>

						<div class="summary-rows__row row__2">
							<div class="row__item">
								<div class="row__about">
								<img src="assets/images/icon-memory.svg" alt="reacion" class="row__img">
								<span class="row__what row__memory">Memory</span></div>
								<div class="row__score">92 /<span class="score__denominator"> 100</span></div>
							</div>
						</div>

						<div class="summary-rows__row row__3">
							<div class="row__item">
								
								<div class="row__about">
								<img src="assets/images/icon-verbal.svg" alt="reacion" class="row__img">
								<span class="row__what row__verbal">Verbal</span></div>
								<div class="row__score">61 /<span class="score__denominator"> 100</span></div>
							</div>
						</div>

						<div class="summary-rows__row row__4">
							<div class="row__item">
								<div class="row__about">
								<img src="assets/images/icon-visual.svg" alt="reacion" class="row__img">
								<span class="row__what row__visual">Visual</span>
							</div>
								<div class="row__score">72 /<span class="score__denominator"> 100</span></div>
							</div>
						</div>
					</div>
						<button class="btn">Continue</button>

				</div>
			</div>
		
		</div>
	</div>
     <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Meryem Ketishvili</a>.</div>
	
	
	</div>
</body>
</html>
